<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="제출할 주소">
        <p>아이디 : <input type="text" name="id"></p>
        <p>비밀번호 : <input type="password" name="pw"></p>
        <input type="submit" value="제출" name="address">
    </form>
    <br>
    <form action="">
        <input type="text" name="id" value="default-value">
        <input type="password" name="pw" value="default-value">
        <textarea name="" cols="30" rows="2">default-value</textarea>
    </form>
    <br>
    <h1>색상</h1>
    <select>
        <option value="1">붉은색</option>
        <option value="2">파란색</option>
        <option value="3">검은색</option>
    </select>
    <br>
    <h1>색상(단일선택)</h1>
    붉은색 : <input type="radio" name="color" value="red">
    검은색 : <input type="radio" name="color" value="black">
    파란색 : <input type="radio" name="color" value="blue">
    <h1>색상(다중선택)</h1>
    붉은색 : <input type="checkbox"" name=" color" value="red">
    검은색 : <input type="checkbox" name="color" value="black">
    파란색 : <input type="checkbox" name="color" value="blue">
</body>

</html>
